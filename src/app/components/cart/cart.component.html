<div class="container  mt-5">

<div class="empty mt-5" *ngIf="empty && !ordered" >
  <div class="container-fluid  ">
    <div class="row">
    
     <div class="col-md-12 mt-5">
     
         <div class="empty-card">
    
       <div class="card-body cart">
           <div class="col-sm-12 empty-cart-cls text-center">
             <img src="https://i.postimg.cc/nhKmyZYp/pngfind-com-cart-png-2727925-2.png"  class="img-fluid mb-5 mr-3">
             <h3 class="mb-3"><strong>Your Cart is Empty</strong></h3>
             <a href="#" class=" cart-btn-transform mt-5" data-abc="true" routerLink="/products">
              <img src="https://i.postimg.cc/ydpcLPhR/back-arrow-7316.png" alt="">
              continue shopping</a>
             
           
           </div>
       </div>
   </div>
       
     
     </div>
    
    </div>
   
   </div>
   
  </div>
  




<div class="not-empty" *ngIf="!empty && !ordered">
      
    <div class="row d-flex justify-content-center mt-5"  >
      
        <div class="text-center">
          <div class="row">
            <div class="col-2">
              <h6>Image</h6>
            </div>
            <div class="col-2">
              <h6>Name</h6>
            </div>
            <div class="col-2">
              <h6>Price</h6>
            </div>
            <div class="col-2">
              <h6>Quantity</h6>
            </div>
            <div class="col-2">
              <h6>Total</h6>
            </div>
            <div class="col-2">
              <h6>#</h6>
            </div>
          </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center border-top" *ngFor="let item of cartProducts[0];index as i">
      <div class="text-center">
        <div class="row">
          <div class="col-2 d-flex align-items-center justify-content-center">
          
              <img class="item-img" src="{{item.item.image}}" alt="">
            
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
          {{item.item.title}}
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
          {{item.item.price}}$
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center plus-minus">
            <div class="minus" (click)="minus(i)">
              <button class="btn">-</button>
            </div>
            <input type="number" name="" id="" value="{{item.quantity}}" [(ngModel)]="item.quantity">
        
          <div class="plus" (click)="plus(i)">
            <button class="btn">+</button>
          </div>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
          {{item.item.price*item.quantity | number:'1.2-2'}}$
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
          
              <button class="btn delete" (click)="deleteFromCart(i)">Delete</button>
            
          </div>
        </div>
      </div>
    
    </div>
    <div class=" totalPrice">
      <h6>Total :{{TotalPrice | number:'1.2-2'}} $</h6>
      <button class="btn order" (click)="Order()">ORDER NOW</button>
    </div>
  

  </div>
  <div class="success mt-5" *ngIf="ordered && !empty">

      <div class="container-fluid  ">
    <div class="row">
    
     <div class="col-md-12 mt-5">
     
         <div class="success-card">
    
       <div class="card-body cart">
           <div class="col-sm-12 empty-cart-cls text-center">
             <img src="https://i.postimg.cc/GprFt9h4/3855625-correct-success-tick-icon.png"  class="img-fluid mb-5 mr-3">
             <h3 class="mb-3"><strong>Order sent successfully :)</strong></h3>
            
           
           </div>
       </div>
   </div>
       
     
     </div>
    
    </div>
   
   </div>
   
  </div>
    
  </div>
